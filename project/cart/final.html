 <!-- Placeholder za modal kosarice -->
 <div id="cartModalContainer"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Zavrsni koraci kupovine</h1>

        <!-- Kosarica -->
        <table class="table">
            <thead>
              <tr>
                <th>Proizvod</th>
                <th>Kolicina</th>
                <th>Cijena</th>
                <th>Ukupno</th>
                <th>Akcije</th>
              </tr>
            </thead>
            <tbody id="cartItems2">
              <!-- Proizvodi -->
            </tbody>
          </table> 
          <div class="text-right">
            <h4>Ukupno: <span id="cartTotal2">0.00 EUR</span></h4>
          </div>


        <!-- Dostava -->
       
        <!-- Osnovni podaci -->
        <h4 class="mt-4">Podaci za dostavu</h4>
        <form id="checkoutForm" action="/project/cart/final.php" method="POST">
            <div class="form-group">
                <label for="fullName">Ime i Prezime:</label>
                <input type="text" id="fullName" class="form-control" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Adresa:</label>
                <input type="text" id="address" class="form-control" name="address" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="text" id="phone" class="form-control" name="phone" required>
            </div>

            <div class="form-group">
                <label for="metoda_dostave">Metoda dostave:</label>
                <select class="form-control" id="metoda_dostave" name="metoda_dostave" required>
                    <option value="Standardna">Standardna dostava</option>
                    <option value="Express">Express dostava</option>
                </select>
            </div>

            <div class="form-group">
                <input type="hidden" id="ukupnaCijenaDefault" name="ukupnaCijenaDefault">
            </div>

            <!-- Potvrda -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Potvrdi kupovinu</button>
                <a href="/project/shop.html" class="btn btn-secondary ml-3">Vrati se u shop</a>
            </div>

            
        </form>
    </div>

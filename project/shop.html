<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/project/addons/styles.css">
  
</head>
<body>

  <!-- navigacija -->
  <div id="navbar"></div>

  <!-- Placeholder za modal kosarice -->
  <div id="cartModalContainer"></div>

  <section class="container mt-5">
    <h2>Svi proizvodi</h2>

    <!-- filter -->
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="filterProizvodac">Filtriraj po proizvodacu:</label>
      <select id="filterProizvodac" class="form-control">
        <option value="">Svi proizvodaci</option>
        <option value="Logitech">Logitech</option>
        <option value="Corsair">Corsair</option>
        <option value="Razer">Razer</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="filterCijena">Filtriraj po cijeni:</label>
      <select id="filterCijena" class="form-control">
        <option value="">Sve cijene</option>
        <option value="0-100">0 - 100 EUR</option>
        <option value="101-150">101 - 150 EUR</option>
        <option value="151-200">151 - 200 EUR</option>
        <option value="201-9999">201+ EUR</option>
      </select>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button id="applyFilters" class="btn btn-primary w-100">Primijeni filtere</button>
    </div>
  </div>

  <!-- Proizvodi -->
  <div class="row" id="proizvodiContainer">
    <!-- Proizvodi ucitani -->
  </div>
    
  </section>

  <!-- Placeholder za footer -->
  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/project/addons/script.js"></script>
  <script src="/project/addons/ime.js"></script>
  <script src="/project/proizvodaci/ucitaj_proizvode.js"></script>
  <script src="/project/addons/filter.js"></script>
  <script src="/project/cart/cart.js"></script>
  
</body>
</html>
